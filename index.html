<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tarefas-container">
        <div id="tarefas-header">
            <h2>Salve a sua próxima tarefa:</h2>
            <form action="" id="add-tarefas-form">
                <input type="text" name="tarefas-title" id="tarefas-title" placeholder="O que você vai fazer hoje?">
                <button type="submit" id="add-button">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </div>
        <div id="tarefas-list-container">
            <h2>Essas são as suas tarefas:</h2>
            <ul id="tarefas-lista">
                <li class="tarefas-box template hide">
                     <span class="tarefas-title"></span>
                     <ion-icon class="feito-button" name="checkmark-outline"></ion-icon>
                     <ion-icon class="remover-button" name="close-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <footer><p>&copy; Leonardo Zanão</p></footer>
</body>
</html>
